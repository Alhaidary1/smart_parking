<!DOCTYPE html>
<html>
<head>
    <title>Parking Area Statistics</title>
    <!-- Include Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h2>Parking Area Statistics</h2>
    <canvas id="myChart" width="100" height="100"></canvas>

    <script>
        // Retrieve your data from the backend (PHP)
        // Replace this section with PHP code to fetch area data dynamically

        // Sample data (replace this with your fetched data)
        var areasData = {
            labels: ['Area 1', 'Area 2', 'Area 3'], // Replace with your area names
            datasets: [{
                label: 'Parking Area Statistics',
                data: [50, 30, 60], // Replace with your actual data (total, available, unavailable)
                backgroundColor: [
                    'rgba(255, 99, 132, 0.5)', // Total Spaces
                    'rgba(54, 162, 235, 0.5)', // Available Spaces
                    'rgba(255, 206, 86, 0.5)' // Unavailable Spaces
                ],
                borderColor: [
                    'rgba(255, 99, 132, 1)',
                    'rgba(54, 162, 235, 1)',
                    'rgba(255, 206, 86, 1)'
                ],
                borderWidth: 1
            }]
        };

        // Create the pie chart
        var ctx = document.getElementById('myChart').getContext('2d');
        var myChart = new Chart(ctx, {
            type: 'pie',
            data: areasData
        });
    </script>
</body>
</html>
